<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHO OS Barebone</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        header {
            text-align: center;
            padding: 20px 0;
            color: white;
        }
        header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        header p {
            opacity: 0.9;
            font-size: 14px;
        }
        .chat-container {
            flex: 1;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            min-height: 400px;
        }
        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }
        .message.user {
            flex-direction: row-reverse;
        }
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }
        .message.user .message-avatar {
            background: #764ba2;
        }
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            background: #f5f5f5;
            line-height: 1.5;
        }
        .message.user .message-content {
            background: #667eea;
            color: white;
        }
        .input-area {
            padding: 16px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 12px;
        }
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        #messageInput:focus {
            border-color: #667eea;
        }
        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .typing {
            display: none;
            padding: 8px 16px;
            color: #666;
            font-style: italic;
        }
        .typing.show {
            display: block;
        }
        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        .welcome h2 {
            margin-bottom: 8px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ECHO OS Barebone</h1>
            <p>Multi-tenant RAG/LLM Platform Template</p>
        </header>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="welcome">
                    <h2>Welcome!</h2>
                    <p>This is a template chat interface. Customize this for your use case.</p>
                </div>
            </div>
            <div class="typing" id="typing">AI is thinking...</div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message..." />
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingEl = document.getElementById('typing');

        let conversationHistory = [];
        let isFirstMessage = true;

        function addMessage(content, isUser) {
            if (isFirstMessage) {
                messagesEl.innerHTML = '';
                isFirstMessage = false;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'U' : 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesEl.appendChild(messageDiv);

            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            typingEl.classList.add('show');

            conversationHistory.push({ role: 'user', content: message });

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_history: conversationHistory.slice(-10),
                        tenant_id: '1',
                        session_id: 'web-' + Date.now(),
                    }),
                });

                const data = await response.json();

                if (data.response) {
                    addMessage(data.response, false);
                    conversationHistory.push({ role: 'assistant', content: data.response });
                } else if (data.error) {
                    addMessage('Error: ' + data.error, false);
                }
            } catch (error) {
                addMessage('Connection error. Please try again.', false);
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                typingEl.classList.remove('show');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
